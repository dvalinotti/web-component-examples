<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Lit Element</h1>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/lit-element.js';

    const text = 'https://dval.dev';
    render(
      html`
        <dv-clipboard-copy text=${text}></dv-clipboard-copy>
        <dv-clipboard-copy text="https://google.com"></dv-clipboard-copy>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
